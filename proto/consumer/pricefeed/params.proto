syntax = "proto3";
package consumer.pricefeed;

import "gogoproto/gogo.proto";

option go_package = "consumer/x/pricefeed/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  uint64 ask_count = 1;
  uint64 min_count = 2;
  uint64 min_ds_count = 3;
  uint64 prepare_gas_a = 4;
  uint64 prepare_gas_b = 5;
  uint64 execute_gas_a = 6;
  uint64 execute_gas_b = 7;
}

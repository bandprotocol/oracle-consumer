syntax = "proto3";
package consumer.pricefeed;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "consumer/x/pricefeed/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  uint64 multiplier = 1;
  uint64 ask_count = 2;
  uint64 min_count = 3;
  uint64 min_ds_count = 4;
  uint64 prepare_gas_a = 5;
  uint64 prepare_gas_b = 6;
  uint64 execute_gas_a = 7;
  uint64 execute_gas_b = 8;
  string source_channel = 9;
  repeated cosmos.base.v1beta1.Coin fee_limit = 10 [
      (gogoproto.nullable) = false,
      (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
}
